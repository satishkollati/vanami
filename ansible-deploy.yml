---
 - name: deploying tomcat container
   hosts: all
   become: true
   tasks:
      - name: install git
        apt:
          name: git
          state: present
      - name: add user lakshmi
        user:
          name: lakshmi
      - name: create a file
        file:
          name: 3acrs
          state: directory  
      - name: Start the container
        docker_container:
          name: my-app
          image: "satishkollati/tomcat:${env.BUILD_ID}"
          state: started
          published_ports:
           - 0.0.0.0:8080:8080       
     